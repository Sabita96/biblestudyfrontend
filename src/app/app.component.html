<div class="section pt-10 pb-5 mt-auto" *ngIf="isHome">
  <div class="container subscription" style="max-width: 1293px">
    <div
      class="card p-sm-3 p-md-4 signup-form overflow-hidden"
      style="box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%)"
    >
      <div class="card-body" style="overflow: hidden !important">
        <h3 class="title">Want more Spiritual Truth Bible Study topics?</h3>
        <p class="lead" style="font-size: 1rem">
          Subscribe to stay updated when new Bible study related topics arrive!
        </p>
        <form novalidate="" [formGroup]="subscriptionForm">
          <div class="input-group">
            <input
              [class.is-invalid]="
                subscriptionForm.get('email').invalid &&
                subscriptionForm.get('email').touched
              "
              type="email"
              name="EMAIL"
              placeholder="Email address..."
              aria-label="Your email address..."
              class="form-control"
              formControlName="email"
            />

            <button
              type="submit"
              class="btn-signup btn fw-500 btn-primary"
              style="
                background: rgb(23 13 13) !important;
                border-radius: 0% 9% 9% 0%;
                opacity: unset;
              "
              (click)="subscribeEmail()"
            >
              Subscribe!
            </button>
          </div>
          <div
            *ngIf="
              (subscriptionForm.get('email').invalid &&
                subscriptionForm.get('email').touched) ||
              subscriptionForm.get('email').dirty
            "
          >
            <small
              class="text-danger mt-2"
              *ngIf="subscriptionForm.get('email').errors?.required"
              >Email address is required</small
            >
            <small
              class="text-danger mt-2"
              *ngIf="subscriptionForm.get('email').errors?.email"
              >Email address is invalid</small
            >
          </div>
        </form>
      </div>
      <img
        src="https://startbootstrap.com/assets/img/freepik/wall-post-pana.svg"
        alt="Man standing with tablet SVG"
        class="signup-form-img d-none d-md-block"
        style="position: absolute; right: 3rem; top: 2rem; width: 11rem"
      />
    </div>
  </div>
</div>
