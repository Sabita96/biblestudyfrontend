  <div class="section landing-section" id="topics">
    <div class="container">
      <h2 class="pb-3 title text-center">Bible Study Topics</h2>

      <ngb-accordion class="range-accordion">
        <ngb-panel *ngFor="let topic of topicsList; let i = index">
          <ng-template ngbPanelTitle>
            <div
              class="d-flex justify-content-between"
              style="width: 1027px"
              [id]="topic._id"
              (click)="handleEvent(topic)"
            >
              <div class="d-flex" style="font-weight: bold; color: #1c2128">
                {{ topic.name }}
              </div>
              <div class="d-flex"><i class="nc-icon nc-minimal-down"></i></div>

              <!-- <div class="float-right">
                <i class="nc-icon nc-minimal-down"></i>
              </div> -->
            </div>
          </ng-template>
          <ng-template ngbPanelContent>
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div
                class="accordion-item"
                *ngFor="let subTopic of topic.subTopics"
              >
                <h2 class="accordion-header" id="flush-headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#flush-collapse' + subTopic._id"
                    aria-expanded="false"
                    [attr.aria-controls]="'flush-collapse' + subTopic._id"
                  >
                    {{ subTopic.name }}
                  </button>
                </h2>
                <div
                  [attr.id]="'flush-collapse' + subTopic._id"
                  class="accordion-collapse collapse"
                  aria-labelledby="flush-heading"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div class="motto row my-3">
                      <div class="col-md-7"></div>
                      <div class="col-md-5 col-sm-10">
                        <a
                          href="javascript::void(0)"
                          class="btn btn-round col-sm-12 col-md-6"
                          (click)="
                            openLink(
                              'https://www.youtube.com/watch?v=2w9XetQ3g_4'
                            )
                          "
                          ><i class="fa fa-play"></i>Watch Video</a
                        >

                        <button
                          type="button"
                          class="btn btn-round col-sm-12 mt-2 mt-sm-0 col-md-5"
                          (click)="downloadNotes(subTopic.fileLink)"
                        >
                          View Notes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-panel>

  <div class="section landing-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2 class="text-center">Keep in touch?</h2>
          <form class="contact-form">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="nc-icon nc-single-02"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label>Email</label>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>
            </div>
            <label>Message</label>
            <textarea
              class="form-control"
              rows="4"
              placeholder="Tell us your thoughts and feelings..."
            ></textarea>
            <div class="row">
              <div class="col-md-4 mr-auto ml-auto">
                <button class="btn btn-danger btn-lg btn-fill">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
