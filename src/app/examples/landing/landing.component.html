    <div class="main" style="background: #f7fbfe">
      <div class="container">
        <div class="text-center">
          <h1 class="title">Overview</h1>
        </div>
        <div class="card-group vgr-cards pt-5">
          <div class="card" *ngFor="let topic of topicsList">
            <div class="card-img-body">
              <img class="card-img" [src]="topic.img" alt="Card image cap" />
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ topic.name }}</h4>
              <p class="card-text">
                {{ topic.description }}
              </p>
              <!-- <a class="button arrow">Read More</a> -->
              <a
                [routerLink]="['/topic-detail', topic._id]"
                class="arrow btn btn-outline-primary"
                >View Detail
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="section landing-section" id="topics">
        <div class="container">
          <div class="text-center">
            <h2 class="title">Bible Study Topics</h2>
          </div>
          <div class="pt-4">
            <ngb-accordion class="range-accordion">
              <ngb-panel
                *ngFor="let topic of topicsList; let i = index"
                activeIds="60afcb6b4a82ef3e5077ac60"
              >
                <ng-template ngbPanelTitle>
                  <div
                    class="d-flex justify-content-between"
                    style="width: 1027px"
                    [id]="topic._id"
                    (click)="handleEvent(topic)"
                  >
                    <div
                      class="d-flex"
                      style="
                        font-weight: bold;
                        color: #1c2128;
                        font-size: 15px !important;
                      "
                    >
                      {{ topic.name }}
                    </div>
                    <div class="d-flex">
                      <i class="nc-icon nc-minimal-down"></i>
                    </div>

                    <!-- <div class="float-right">

                  </div>
                </ng-template>

                          type="button"

                          "
                          aria-expanded="false"
                          [attr.aria-controls]="'flush-collapse' + subTopic._id"
                        >
                          {{ subTopic.name }}
                        </button>
                      </h2>
                      <div

                              </button>

                      </div>
                    </div>
